name: C/C++ CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure
        run: ./configure

      - name: Build
        run: make

      - name: Run Tests
        run: make check

      - name: Check Distribution
        run: make distcheck
